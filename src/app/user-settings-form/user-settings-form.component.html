
<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control"
       [(ngModel)]="userSettings.name" required #nameField="ngModel"
       [class.field-error]="form.submitted && nameField.invalid" />
      <div [hidden]="!form.submitted || nameField.valid"
        class="alert alert-danger">
        Enter a name
      </div>
    </div>

    <div class="form-check form-group">
      <input class="form-check-input" id="emailOffers" name="emailOffers" type="checkbox" [(ngModel)]="userSettings.emailOffers"/>
      <label class="form-check-label" for="emailOffers">Email Special Offers</label>
    </div>

    <p>Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" id="lightInterface" name="interfaceStyle" type="radio" value="light" [(ngModel)]="userSettings.interfaceStyle"/>
        <label class="form-check-label" for="lightInterface">Light</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" id="mediumInterface" name="interfaceStyle" type="radio" value="medium" [(ngModel)]="userSettings.interfaceStyle"/>
        <label class="form-check-label" for="mediumInterface">Medium</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" id="darkInterface" name="interfaceStyle" type="radio" value="dark" [(ngModel)]="userSettings.interfaceStyle"/>
        <label class="form-check-label" for="darkInterface">Dark</label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-control" id="subscriptionType" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
        <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea class="form-control" id="notes" name="notes" rows="3" [(ngModel)]="userSettings.notes"></textarea>
    </div>

    <button class="btn btn-primary">Send</button>
  </form>
</div>
